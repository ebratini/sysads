<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">    

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet library="css" name="cssLayout.css" />
        <h:outputStylesheet library="css" name="home.css" />
        <h:outputStylesheet library="css" name="menuPnlStyle.css" />
        <h:outputScript library="js" name="menuDynamic.js" />
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>

    <h:body>
        <div id="container">
            <div id="mainContent"  style="background-color: white">
                <div id = "header">
                    <div id="msl" class="mslbar">
                        <div id="menu" style="width: 40%; float:left; padding:5px;">
                            <ui:insert name="menu">
                                <h:outputText value="menu" style="color: #464646;" />
                            </ui:insert>
                        </div>
                        <div id="searchbar" class="slbar" align="right">
                            <p:inputText id="search_input" size="45" />
                            <p:watermark for="search_input" value="Buscar.." />
                        </div>
                        <div id="usr_login" style="width: 35%; float:right; padding:5px;" align="right">
                            <h:outputLink id="lgd_usr" value="javascript:void(0)" style="text-decoration: none; color: #BBB; font-size: 120%; " onmouseover="turnLink('lgd_usr', true)" onmouseout="turnLink('lgd_usr', false)">
                                <h:outputText value="#{loginController.usuario.usrLogin}" />
                            </h:outputLink>
                            <p:overlayPanel id="logout_ov_pnl" for="lgd_usr" showEffect="blind" hideEffect="explode">
                                <h:form>
                                    <h:commandLink actionListener="#{loginController.doLogout}" style="text-decoration: none">
                                        <h:outputText value="Log Out" />
                                    </h:commandLink>
                                </h:form>
                            </p:overlayPanel>
                        </div>
                    </div>
                    <div id="logo_section" style="background-color: #333333; height: 80px;">
                        <h:graphicImage value="/resources/images/logo.png" />
                    </div>
                    <div id="admin_menu">
                        <ui:insert name="admin_menu">
                        </ui:insert>
                    </div>
                </div>

                <div id = "body_content"  style="padding: 15px;">
                    <ui:insert name="content">Content</ui:insert>
                </div>

                <div id = "footer" style="padding: 15px;">
                    <div id="nav-panel"></div>
                    <div id="copyright">
                        <p align="center">
                            Derechos Reservados 2012
                            <br />
                            SysADS
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
