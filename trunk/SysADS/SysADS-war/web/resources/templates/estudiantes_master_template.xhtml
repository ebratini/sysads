                <!-- Menu Dialogs -->
                <!-- Cambiar Contraseña Dlg -->
                <p:dialog header="Cambiar Contraseña" widgetVar="cc_dlg" showEffect="clip" hideEffect="clip" modal="true" >
                    <h:form> 
                        <p:messages id="messages" showDetail="true"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="pass_actual" value="Contraseña Actual:* " />  
                            <p:password id="pass_actual" required="true" label="Contraseña Actual" />

                            <h:outputLabel for="new_pass" value="Contraseña Nueva:* " />  
                            <p:password id="new_pass" required="true" label="Contraseña Nueva" feedback="true" match="confirm_pass"/>

                            <h:outputLabel for="confirm_pass" value="Confirmar Contraseña: " />  
                            <p:password id="confirm_pass" label="Confirmar Contraseña" required="true"/>

                            <f:facet name="footer">
                                <p:commandButton id="aceptarBtn" value="Aceptar" oncomplete="cc_dlg.hide();" update="messages"/>
                                <p:spacer width="10" />
                                <p:commandButton id="cancelBtn" value="Cancelar" onclick="cc_dlg.hide();"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <!-- Editar Pregunta/Resp Seguridad Dlg -->
                <p:dialog header="Editar Pregunta/Respuesta Seguridad" widgetVar="eprs_dlg" showEffect="clip" hideEffect="clip" modal="true" >
                    <h:form>  
                        <h:panelGrid columns="2">  
                            <h:outputText value="Pregunta Seguridad: " />  
                            <p:selectOneMenu label="Pregunta Seguridad">  
                                <f:selectItem itemLabel="Cual es tu color favorito?" itemValue="Cual es tu color favorito?" />  
                                <f:selectItem itemLabel="Donde nacio tu madre?" itemValue="Donde nacio tu madre?" />  
                                <f:selectItem itemLabel="Donde nacio tu padre?" itemValue="Donde nacio tu padre?" />  
                                <f:selectItem itemLabel="Numero de id carnet universidad?" itemValue="Numero de id carnet universidad?" />
                                <f:selectItem itemLabel="Como se llamo tu primera mascota?" itemValue="Como se llamo tu primera mascota?" />
                            </p:selectOneMenu>

                            <h:outputText value="Respuesta:* " />
                            <p:inputText id="respuesta_psec" label="Respuesta" required="true" />
                        </h:panelGrid>
                        <p:commandButton id="aceptarBtn" value="Aceptar" oncomplete="eprs_dlg.hide();"/>
                        <p:spacer width="20" />
                        <p:commandButton id="cancelBtn" value="Cancelar" onclick="eprs_dlg.hide();"/>

                                <f:selectItem itemLabel="2 Meses" itemValue="2" />  
                                <f:selectItem itemLabel="3 Meses" itemValue="3" />  
                                <f:selectItem itemLabel="4 Meses" itemValue="4" />
                                <f:selectItem itemLabel="5 Meses" itemValue="5" />  
                                <f:selectItem itemLabel="6 Meses" itemValue="6" />  
                                <f:selectItem itemLabel="7 Meses" itemValue="7" />  
                                <f:selectItem itemLabel="8 Meses" itemValue="8" />  
                                <f:selectItem itemLabel="9 Meses" itemValue="9" />  
                                <f:selectItem itemLabel="10 Meses" itemValue="10" />  
                                <f:selectItem itemLabel="11 Meses" itemValue="11" />  
                                <f:selectItem itemLabel="12 Meses" itemValue="12" />
                                <f:selectItem itemLabel="Indefinida" itemValue="13" />
